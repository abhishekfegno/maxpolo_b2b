{% extends 'paper/index.html' %}
{% load crispy_forms_tags %}
{% block content%}
<style>
    .switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

/* Hide default HTML checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
</style>

<div class='row'>
    <div class='col-md-6 '>
        <div class='card'>
            <div class='card-body'>
                <fieldset class='form-group '>
                    <form action='' method='post' >
                        {% csrf_token %}
                        <div class="row">
                            <div class="col">
                                {% for field in form %}


                                {{ field.name }}
                                <label class="switch" >
                                  <input type="checkbox" name="{{field.name}}" class="required checkbox form-control" id="id_{{field.name}}"{% if field.value %}checked{% endif %}>
                                  <span class="slider round"></span>
                                </label>
                                {% endfor%}

                            </div>
                        </div>

                        <button type='submit' class='btn btn-md btn-success' style="float:right;"> Save </button>
                    </form>
                </fieldset>
            </div>
        </div>
    </div>
</div>
{% endblock %}
