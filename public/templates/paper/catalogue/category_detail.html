{% extends 'base.html' %}
{% block content%}
<div class=''>
<div class='row'>
<div class='col-12'>
{% if table.data %}
<div class='card'>
<div class='card-body'>
<div class='table-responsive'>
{% render_table table %}
</div>
</div>
</div>
{% else %}
<div class='card'>
<div class='card-body'>
<h3 class='text-muted'>You do not have any <b>{{ title }}</b>. </h3>
<p class='text-muted'>Please create one
<a href='' class='badge badge-success'>here</a>
</p>
</div>
</div>
{% endif %}
</div>
</div>
</div>
{% endblock %}
