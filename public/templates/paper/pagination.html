<ul class="col-md-6 ml-auto mr-auto pagination ">
  {% if filter.has_previous %}
  <li class="page-item disabled">
    <a class="page-link" href="?page={{ filter.previous_page_number }}">previous</a>
  </li>
  {% endif %}
  {% for i in filter.paginator.page_range %}
    {% if i < filter.number|add:5 and i > filter.number|add:-5 %}
      <li class="is-active"><a class="page-link"  href="?page={{i}}&{{search}}">{{i}}</a></li>
    {% endif %}
  {% endfor %}
  {% if filter.has_next %}
  <li class="page-item">
    <a class="page-link" href="?page={{ filter.next_page_number }}">next</a>
  </li>
  {% endif %}
</ul>
