{% load crispy_forms_tags crispy_forms_field %}
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        {% if form.non_field_errors %}
        <pre>
            {{ form.non_field_errors }}
        </pre>
        {% endif %}
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            {{ form.product |as_crispy_field }}
          </div>
          <div class="col-6">
            {{ form.quantity|as_crispy_field }}
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
