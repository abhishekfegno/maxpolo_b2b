{% extends 'paper/layout.html' %}{% block content%}
<div class='row'>
    <div class='col-md-6 '>
        <div class='card'>
            <div class='card-body'>
                <fieldset class='form-group '>
                    <form action='' method='post'>
                        {% csrf_token %}
                        {{ form | crispy }}
                        <button class='btn btn-sm btn-success' type='submit'> Save</button>
                    </form>
                </fieldset>
            </div>
        </div>
    </div>
</div>{% endblock %}
