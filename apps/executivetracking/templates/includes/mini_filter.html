{% load attribute %}

{% if filter  %}
<form class="mx-2 form-inline">
    {% for field in filter.form %}
    {% include 'form-utils/input_without_label.html' with field=field %}
    {% endfor %}
    <input type="submit" class="btn btn-primary btn-sm"/>
    {% for name in request.GET %}
        {% if 'product__' not in name %}
        <input type="hidden" name="{{ name|safe }}" value="{{ request.GET|getattribute:name }}" />
        {% endif %}
    {% endfor %}
</form>

{% endif %}
