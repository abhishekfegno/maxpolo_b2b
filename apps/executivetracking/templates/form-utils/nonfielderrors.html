{% if form.non_field_errors %}
<div class="col-md-12">
    <div class="text-left text-muted mx-4 mt-4 ">
        <div class='form-errors'>
            {% for error in form.non_field_errors %}
            <small class="text-danger"> {{ error }} </small>
            {% endfor %}
        </div>
    </div>
</div>
{% endif %}
